  #     - github_commit_status:
  #         context: macOS Build on default
  #   agents:
  #     queue: default
  #   artifact_paths:
  #     - fyne-cross/dist/**/*.zip

  - label: Package for macOS on windows
    command: .buildkite/release-mac-from-windows.ps1
    notify:
      - github_commit_status:
          context: macOS Build on Windows
    agents:
      queue: windows
    plugins:
      - automattic/a8c-ci-toolkit#mokagio/windows-utils
    env:
      BUILDKITE_PLUGINS_ALWAYS_CLONE_FRESH: 1
    artifact_paths:
      - fyne-cross\dist\**\*.zip
